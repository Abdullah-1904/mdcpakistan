    <script type="application/ld+json">

        "@context": "https://schema.org",
        "@type": "MedicalOrganization",
        "name": "Mariam Diagnostic Center",
        "url": "https://mdcpakistan.com",
        "logo": "Logo.png",
        "sameAs": [
          "https://www.instagram.com/mariamdiagnosticcenter/",
          "https://www.linkedin.com/company/mariam-diagnostic-center"
        ],
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "Muslim Town Main St, Muslim Town Barakahu",
          "addressLocality": "Islamabad",
          "addressRegion": ", Islamabad Capital Territory",
          "postalCode": "46000",
          "addressCountry": ", Pakistan"
        },
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+92 312 1576125",
          "contactType": "Customer Service"
        }
      }
